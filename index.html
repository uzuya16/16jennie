<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangover hangover</title>
    <link rel="stylesheet" href="css/hangover.css">
</head>
<body>
    <header>
        <h1><img src="img/logo.png" alt="logo"></h1>

        <nav>
            <ul class="gnb">
                <li><a href="#">hangover1</a></li>
                <li><a href="#">hangover2</a></li>
                <li><a href="#">hangover3</a></li>
                <li><a href="#">hangover4</a></li>
                <li><a href="#">hangover5</a></li>
            </ul>
        </nav>

    </header>
    <div id="visual">
        <div class="snow1"></div>
        <div class="snow2"></div>
        <div class="snow3"></div>
        <div class="playbtn">
            <audio id="audio" src="img/JENNIE & Dominic Fike - Love Hangover (Official Lyric Video).mp4" controls loop></audio>
            <img id="playbtn" src="img/btn_play.png" alt="재생">
            <img id="pausebtn" src="img/btn_pause.png" alt="일시중지">
        </div>
<!-- < 파란새개 태그 / 하늘색은 속성 / 붉은색 값></div> -->
        <div class="jennie">
           <img src="img/jennie.png" alt=""> 
        </div>
        <div class="text"> 
            <ul>
                <li>
                    <span>W</span>
                    <span>h</span>
                    <span class="space">o</span>
                    <span>s</span>
                    <span>e</span>
                    <span>n</span>
                    <span class="space">t</span>
                    <span>y</span>
                    <span>o</span>
                    <span>u</span>
                </li>
               <li>
                <span>r</span>
                <span>o</span>
                <span>u</span>
                <span>n</span>
                <span class="space">d</span> 
                <span>a</span>
                <span>g</span>
                <span>a</span>
                <span>i</span>
                <span>n</span>
                </li>
                <li>
                    <span>P</span>
                    <span>a</span>
                    <span>r</span>
                    <span>t</span>
                    <span>y</span>
                    <span>'</span>
                    <span class="space">s</span>
                    <span>o</span>
                    <span>v</span>
                    <span>e</span>
                    <span>r</span>
                </li>
            </ul>
        </div>

    </div>
   <script>
  const audio = document.getElementById('audio')
  const playbtn = document.getElementById('playbtn')
  const pausebtn = document.getElementById('pausebtn')

  // 플레이 버튼 클릭 시
  playbtn.addEventListener('click', () => {
    audio.play()
    playbtn.style.display = 'none'
    pausebtn.style.display = 'inline'
  })

  // 일시중지 버튼 클릭 시
  pausebtn.addEventListener('click', () => {
    audio.pause()
    pausebtn.style.display = 'none'
    playbtn.style.display = 'inline'
  })

  // 오디오가 끝났을 때 플레이 버튼 보여주기
  audio.addEventListener('ended', () => {
    pausebtn.style.display = 'none'
    playbtn.style.display = 'inline'
  })
</script>
</body>
</html>
